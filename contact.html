<!doctype html>
<html lang="en-us">

    <head>
          <meta charset="UTF-8">

          <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    </head>

    <body>
          <header id="masthead">
           <div class="container">
             <a href="index.html" id="logo">Teera Kositpantavong</a>
             <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
             </nav>
           </div>
          </header>
  
          <div class="wrapper">
              <div id="main-container" class="container">
                <!-- Form Section-->
                <section class="main-section">
                  <h1>Contact</h1>
                  <form id="contact-form">
                    <ul>
                      <!-- Name -->
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <!-- Email -->
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <!-- Message -->
                      <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                      </li>
                    </ul>
                    <!-- Summit Button -->
                    <input type="submit">
                  </form>
                </section>
                <!-- Sidebar Section -->
                <section class="sidebar">
                    <div id="connect">
                        <h2>Connect with Me</h2>
                        <a href="https://potaeko.github.io/"><img src="assets/images/if_github_circle_color_107173.png" class="social" alt="GitHub" /></a>
                        <a href="https://www.linkedin.com/in/teera-kosit"><img src="assets/images/if_linkedin_1807540.png" class="social" alt="LinkedIn" /></a>
                        <a href="https://stackoverflow.com/users/8403605/teera"><img src="assets/images/if_stackoverflow_273179.png" class="social" alt="Stack Overflow" /></a>
                    </div>
                </section>
              </div>
              <!-- Footer -->
              <footer>
                  <div class="container">
                   Copyright &copy; 2017 Teera Kositpantavong
                  </div>
              </footer>
          </div>
    </body>
